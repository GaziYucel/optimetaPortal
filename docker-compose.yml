version: "3.9"
   
services:
  db:
    image: postgres
    #volumes:
    #  - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=optimetaPortal
      - POSTGRES_USER=optimeta
      - POSTGRES_PASSWORD=optimeta
  web:
    build: .
    environment:
      - DB_HOST=db
    volumes:
      - .:/optimetaPortal
    ports:
      - "8000:8000"
    depends_on:
      - db