{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>OPTIMAP</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
  </head>
  <body>    

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light nav-fill w-100">
    <div class="container-fluid">
      <ul class="nav navbar-nav mr-auto ">
        <a class="navbar-brand" href="#">
          <img src="{% static 'optimap_logo_bw.svg' %}" width="90" height="100" alt="">
        </a>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown" href="#" id="navbarDarkDropdown1" role="button" data-toggle="dropdown"
            aria-expanded="false">
            Signup
          </a>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDarkDropdown1">
            <span class="dropdown-item-text">New around here? Please login to create a new account</span>
            <div class="dropdown-divider"></div>
            <li class="px-3 py-2">
              <form class="form" method="POST" action="{% url 'publications:loginres' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input id="email" placeholder="Email" class="form-control form-control-sm" type="email" required=""
                    name="email">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
              </form>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown" href="#" id="navbarDarkDropdown" role="button" data-toggle="dropdown"
            aria-expanded="false">
            <i class="fa fa-user-circle fa-3x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDarkDropdown">
            <li><a class="dropdown-item" href="#">Username</li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Subscription</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="row">
      <!-- chart -->
      <div class="col-sm-2">
        <div id="sidebar" class="flex-column p-2">
          <p>Timeline</p>
          <div class="p-2" id="timeline">
            <!-- content inserted with JavaScript -->
          </div>
        </div>
      </div>

      <div class="col w-100" style="width: 100%;">
        <!--Map-->
        <div id="map"></div>
      </div>
    </div>
  </main>

    <!-- Footer -->
    <footer class="fixed-bottom page-footer font-small">

      <!-- Copyright -->
      <div class="footer-copyright text-center text-white py-3">
        <p class="mb-0 list-unstyled">
          &copy;&nbsp;2022&nbsp;<a class="text-white" href="https://projects.tib.eu/optimeta">OPTIMETA project</a>
          <a class="px-5 text-white" href="https://github.com/ifgi/optimetaPortal">Code</a>
          <a class="text-white" href="/privacy">Privacy</a>
        </p>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'timeline.js' %}"></script>

</body>

</html>
