{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}{% endblock %}OPTIMAP</title>
	<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	{% block head %}{% endblock %}

	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
</head>

<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light nav-fill w-100">
		<div class="container-fluid">
			<ul class="nav navbar-nav mr-auto ">
				<a class="navbar-brand" href="/">
					<img src="{% static 'optimap_logo_bw.svg' %}" width="90" height="100" alt="OPTIMAP logo">
				</a>
			</ul>

			{% block navbar %}{% endblock %}
		</div>
	</nav>

	<main class="container-fluid">
		{% block alert %}{% endblock %}
		
		{% block content %}{% endblock %}
	</main>

	<footer class="fixed-bottom page-footer font-small">
		<div class="footer-copyright text-center text-white py-3">
			<p class="mb-0 list-unstyled">
				&copy;&nbsp;2022&nbsp;<a class="text-white" href="https://projects.tib.eu/optimeta">OPTIMETA project</a>
				<a class="px-5 text-white" href="https://github.com/ifgi/optimetaPortal">Code</a>
				<a class="text-white" href="/privacy">Privacy</a>
			</p>
		</div>
	</footer>

	{% block scripts %}{% endblock %}

</body>

</html>
